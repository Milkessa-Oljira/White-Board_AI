<!DOCTYPE html>
<html>
<head>
    <title>Whiteboard Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            gap: 20px;
        }
        
        .whiteboard-container {
            position: relative;
            border: 2px solid #333;
        }
        
        #whiteboard {
            border: 1px solid #ccc;
        }
        
        .controls {
            width: 300px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        button {
            margin: 5px;
            padding: 8px 15px;
            cursor: pointer;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="whiteboard-container">
            <canvas id="whiteboard" width="400" height="250"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3>Pen Mode</h3>
                <button id="moveMode">Move</button>
                <button id="writeMode">Write</button>
                <button id="scrollMode">Scroll</button>
            </div>
            
            <div class="control-group">
                <h3>Reward Signals</h3>
                <button id="positiveReward">Positive (+1)</button>
                <button id="negativeReward">Negative (-1)</button>
            </div>
            
            <div class="control-group">
                <h3>Physics Parameters</h3>
                <label>Friction:
                    <input type="range" id="friction" min="0" max="1" step="0.1" value="0.3">
                </label>
                <br>
                <label>Max Force:
                    <input type="range" id="maxForce" min="5" max="20" step="1" value="10">
                </label>
            </div>
            
            <div class="status">
                <h3>Status</h3>
                <div id="penPosition">Pen Position: (0, 0)</div>
                <div id="visionPosition">Vision Position: (0, 0)</div>
                <div id="aiJoint">AI Joint: pen</div>
                <div id="aiForce">AI Force: (0, 0)</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('whiteboard');
        const ctx = canvas.getContext('2d');
        let isMouseDown = false;
        let currentMode = 'move';
        let lastMousePos = { x: 0, y: 0 };
        
        // Initialize the simulation loop
        function updateSimulation() {
            const mousePos = { x: lastMousePos.x, y: lastMousePos.y };
            const force = isMouseDown ? {
                force_x: (mousePos.x - lastMousePos.x) * 0.5,
                force_y: (mousePos.y - lastMousePos.y) * 0.5,
                is_writing: currentMode === 'write',
                is_scrolling: currentMode === 'scroll',
                reward: 0
            } : null;
            
            $.ajax({
                url: '/update',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(force || {}),
                success: function(response) {
                    // Update canvas
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw writing surface
                    const imgData = ctx.createImageData(canvas.width, canvas.height);
                    for (let i = 0; i < response.writing_surface.length; i++) {
                        for (let j = 0; j < response.writing_surface[i].length; j++) {
                            const idx = (i * canvas.width + j) * 4;
                            const value = response.writing_surface[i][j];
                            imgData.data[idx] = value;
                            imgData.data[idx + 1] = value;
                            imgData.data[idx + 2] = value;
                            imgData.data[idx + 3] = 255;
                        }
                    }
                    ctx.putImageData(imgData, 0, 0);
                    
                    // Draw pen positions
                    ctx.fillStyle = 'red';
                    ctx.beginPath();
                    ctx.arc(response.pen_pos[0], response.pen_pos[1], 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'blue';
                    ctx.beginPath();
                    ctx.arc(response.vision_pos[0], response.vision_pos[1], 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw focus window
                    ctx.strokeStyle = 'rgba(0, 0, 255, 0.3)';
                    ctx.strokeRect(
                        response.vision_pos[0] - 25,
                        response.vision_pos[1] - 25,
                        50, 50
                    );
                    
                    // Update status
                    $('#penPosition').text(
                        `Pen Position: (${response.pen_pos[0].toFixed(1)}, ${response.pen_pos[1].toFixed(1)})`
                    );
                    $('#visionPosition').text(
                        `Vision Position: (${response.vision_pos[0].toFixed(1)}, ${response.vision_pos[1].toFixed(1)})`
                    );
                    $('#aiJoint').text(`AI Joint: ${response.ai_action.joint}`);
                    $('#aiForce').text(
                        `AI Force: (${response.ai_action.force_x.toFixed(1)}, ${response.ai_action.force_y.toFixed(1)})`
                    );
                }
            });
            
            requestAnimationFrame(updateSimulation);
        }
        
        // Event handlers
        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            const rect = canvas.getBoundingClientRect();
            lastMousePos = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                const rect = canvas.getBoundingClientRect();
                lastMousePos = {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            isMouseDown = false;
        });
        
        // Mode selection handlers
        document.getElementById('moveMode').addEventListener('click', () => {
            currentMode = 'move';
            updateModeButtons();
        });
        
        document.getElementById('writeMode').addEventListener('click', () => {
            currentMode = 'write';
            updateModeButtons();
        });
        
        document.getElementById('scrollMode').addEventListener('click', () => {
            currentMode = 'scroll';
            updateModeButtons();
        });
        
        function updateModeButtons() {
            ['moveMode', 'writeMode', 'scrollMode'].forEach(id => {
                const button = document.getElementById(id);
                if (id.includes(currentMode)) {
                    button.style.backgroundColor = '#4CAF50';
                    button.style.color = 'white';
                } else {
                    button.style.backgroundColor = '';
                    button.style.color = '';
                }
            });
        }
        
        // Reward signal handlers
        document.getElementById('positiveReward').addEventListener('click', () => {
            $.ajax({
                url: '/update',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ reward: 1 })
            });
        });
        
        document.getElementById('negativeReward').addEventListener('click', () => {
            $.ajax({
                url: '/update',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ reward: -1 })
            });
        });
        
        // Physics parameter handlers
        document.getElementById('friction').addEventListener('input', (e) => {
            $.ajax({
                url: '/update',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 
                    physics_params: { 
                        friction: parseFloat(e.target.value) 
                    }
                })
            });
        });
        
        document.getElementById('maxForce').addEventListener('input', (e) => {
            $.ajax({
                url: '/update',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 
                    physics_params: { 
                        max_force: parseFloat(e.target.value) 
                    }
                })
            });
        });
        
        // Touch event handlers for mobile support
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isMouseDown = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            lastMousePos = {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isMouseDown) {
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                lastMousePos = {
                    x: touch.clientX - rect.left,
                    y: touch.clientY - rect.top
                };
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isMouseDown = false;
        });
        
        // Initialize simulation and UI
        function init() {
            updateModeButtons();
            requestAnimationFrame(updateSimulation);
            
            // Set initial physics parameters
            document.getElementById('friction').value = 0.3;
            document.getElementById('maxForce').value = 10;
        }
        
        // Start the simulation when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
