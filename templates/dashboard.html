<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Whiteboard Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #canvasContainer { position: relative; }
        #whiteboard {
            border: 1px solid #000;
            background-color: #fff;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Whiteboard Dashboard</h1>
    <div id="canvasContainer">
        <!-- The canvas dimensions are scaled for better visibility.
             The simulation board is 25x40 cm, with a scale factor of 20 (i.e. 500x800 pixels). -->
        <canvas id="whiteboard" width="500" height="800"></canvas>
    </div>
    <div id="controls">
        <button id="rewardBtn">Give Reward</button>
    </div>
    <script>
        const canvas = document.getElementById("whiteboard");
        const ctx = canvas.getContext("2d");
        const BOARD_WIDTH = 25.0;   // in cm (simulation)
        const BOARD_HEIGHT = 40.0;  // in cm (simulation)
        const scale = 20;         // 20 pixels per cm

        // Convert simulation coordinates to canvas coordinates.
        function toCanvasCoords(pos) {
            return {
                x: pos[0] * scale,
                y: pos[1] * scale
            };
        }

        // Poll the current simulation state and update the canvas.
        async function fetchState() {
            const response = await fetch('/api/state');
            const state = await response.json();
            drawState(state);
        }

        function drawState(state) {
            // Clear canvas.
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw board outline.
            ctx.strokeStyle = "#000";
            ctx.strokeRect(0, 0, BOARD_WIDTH * scale, BOARD_HEIGHT * scale);

            // Draw human pen (red circle).
            let humanPos = toCanvasCoords(state.human_pen);
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(humanPos.x, humanPos.y, 5, 0, 2 * Math.PI);
            ctx.fill();

            // Draw AI pen (blue circle).
            let aiPenPos = toCanvasCoords(state.ai_pen);
            ctx.fillStyle = "blue";
            ctx.beginPath();
            ctx.arc(aiPenPos.x, aiPenPos.y, 5, 0, 2 * Math.PI);
            ctx.fill();

            // Draw AI vision focus: a green square representing the 5x5 cm clear focus window.
            let aiVisionPos = toCanvasCoords(state.ai_vision);
            ctx.strokeStyle = "green";
            // The focus window is 5x5 cm, so its size in pixels is 5 * scale.
            ctx.strokeRect(aiVisionPos.x - (5 * scale / 2), aiVisionPos.y - (5 * scale / 2), 5 * scale, 5 * scale);
        }

        // Periodically fetch the state from the server.
        setInterval(fetchState, 100);

        // Capture mouse clicks on the canvas for human pen control.
        canvas.addEventListener("mousedown", function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            // Convert canvas coordinates to simulation coordinates.
            const simX = x / scale;
            const simY = y / scale;
            // To compute a force, fetch the current human pen position.
            fetch('/api/state')
                .then(response => response.json())
                .then(state => {
                    const humanPos = state.human_pen;
                    // The force is proportional to the distance between the click and the current position.
                    const dx = simX - humanPos[0];
                    const dy = simY - humanPos[1];
                    const action = {
                        mode: 0,  // use "move without writing" mode
                        force: { dx: dx, dy: dy }
                    };
                    fetch('/api/human_action', {
                        method: "POST",
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(action)
                    });
                });
        });

        // When the reward button is clicked, send a reward signal.
        document.getElementById("rewardBtn").addEventListener("click", function() {
            // For example, send a reward value of 1.0.
            fetch('/api/reward', {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reward: 1.0 })
            });
        });
    </script>
</body>
</html>
